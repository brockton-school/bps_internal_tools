{% extends "base.html" %}
{% block title %}Sign in{% endblock %}

{% block content %}
<div class="auth-card">
  <h1 class="h3 m-0">Sign in</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-container">
      {% for cat, msg in messages %}
        <div class="flash {{ cat }}">{{ msg }}</div>
      {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="post" action="{{ url_for('auth.login', next=next_url) }}" class="auth-form">
    <label for="username">Email or Username</label>
    <input id="username" name="username" type="text" autocomplete="username" required>

    <label for="password" class="mt-8">Password</label>
    <input id="password" name="password" type="password" autocomplete="current-password" required>

    <button class="btn primary mt-12" type="submit">Sign in</button>
  </form>

  <div class="auth-divider"><span>or</span></div>

  <a class="btn google-btn" href="{{ url_for('auth.login_google', next=next_url) }}">
    <!-- simple inline svg icon or use background image via CSS -->
    <span class="google-icon" aria-hidden="true"></span>
    <span>Sign in with Google</span>
  </a>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Select Course · TOC Attendance{% endblock %}
{% block content %}
  <div class="card">
    <div class="meta">Teacher ID: <strong>{{ teacher_id }}</strong></div>
    <label for="course">Which course are you covering?</label>
    <form method="post">
      <select id="course" name="course_id" required>
        {% for c in courses %}
          <option value="{{ c.course_id }}">{{ c.short_name }} — {{ c.long_name }}</option>
        {% endfor %}
      </select>

      <label for="block">Which block is this course in?</label>
      <select id="block" name="block" required>
        {% for i in range(1,7) %}
          <option value="{{ i }}">Block {{ i }}</option>
        {% endfor %}
      </select>

      <button class="btn" type="submit">Continue to Attendance</button>
      <a class="btn secondary" href="{{ url_for('toc.index') }}">Back</a>
    </form>
  </div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Admin Â· Grade Sections{% endblock %}
{% block content %}
<div class="card">
  <h2 style="margin-top:0">Create Grade Section</h2>
  <form method="post" action="{{ url_for('admin.create_grade_section_route') }}" style="margin-bottom:16px;">
    <label>Display Name</label>
    <input class="input" name="display_name" required placeholder="e.g. Grade 7A">

    <label>School Level</label>
    <input class="input" name="school_level" placeholder="e.g. Middle">

    <label>Reference Course ID</label>
    <input class="input" name="reference_course_id" placeholder="c123456">

    <button class="btn" type="submit">Create Grade Section</button>
  </form>
</div>

<div class="card" style="margin-top:16px;">
  <h2 style="margin-top:0">Existing Grade Sections</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Display Name</th>
        <th>School Level</th>
        <th>Reference Course ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for s in sections %}
      <form method="post" action="{{ url_for('admin.update_grade_section_route', section_id=s.id) }}" class="row-form">
      <tr>
        <td><input class="input" name="display_name" value="{{ s.display_name }}"></td>
        <td><input class="input" name="school_level" value="{{ s.school_level or '' }}"></td>
        <td><input class="input" name="reference_course_id" value="{{ s.reference_course_id or '' }}"></td>
        <td>
          <div class="row">
            <button class="btn" type="submit">Save</button>
            <button
              class="btn danger outline confirm-delete"
              type="submit"
              formaction="{{ url_for('admin.delete_grade_section_route', section_id=s.id) }}"
              formnovalidate
              aria-label="Delete grade section {{ s.display_name }}"
            >Delete</button>
          </div>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
